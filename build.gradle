// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
